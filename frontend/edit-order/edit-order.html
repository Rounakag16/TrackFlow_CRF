<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Order</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2>Edit Order</h2>
    <form id="orderEditForm">
        <label>Lead ID <input type="number" name="lead_id" required /></label>
        <label>Status
            <select name="status" required>
                <option>Order Received</option>
                <option>In Development</option>
                <option>Ready to Dispatch</option>
                <option>Dispatched</option>
            </select>
        </label>
        <label>Dispatch Date <input type="date" name="dispatch_date" /></label>
        <label>Courier <input type="text" name="courier" /></label>
        <label>Tracking ID <input type="text" name="tracking_info" /></label>
        <button type="submit">Save Changes</button>
        <a href="../orders/orders.html">‚Üê Back</a>
    </form>
    <script src="edit-order.js"></script>
</body>

</html>
