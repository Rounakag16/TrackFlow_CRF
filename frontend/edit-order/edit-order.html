<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Order</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <h1 class="logo"><i class="fa-brands fa-yelp"></i>&nbsp;&nbsp;&nbsp;<a href="../index.html" class="page"
                style="text-decoration: none;">TrackFlow CRM</a></h1>
        <div class="landing-buttons">
            <a href="../dashboard/dashboard.html" class="page">Dashboard</a>
            <a href="../leads/leads.html" class="page">Lead Management</a>
            <a href="../orders/orders.html" class="page">Order Management</a>
        </div>
    </nav>

    <div class="add">
        <section id="edit-order" class="card">
            <div class="lhead">
                <h2>Edit Order</h2>
            </div>
            <form id="orderEditForm">
                <table class="leadTable">
                    <tr>
                        <td><input type="number" name="lead_id" placeholder="Lead ID" required /></td>
                        <td>
                            <select name="status" required>
                                <option>Order Received</option>
                                <option>In Development</option>
                                <option>Ready to Dispatch</option>
                                <option>Dispatched</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="date" name="dispatch_date" /></td>
                        <td><input type="text" name="courier" placeholder="Courier Name" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" name="tracking_info" placeholder="Tracking ID" /></td>
                    </tr>
                </table>
                <button type="submit">Save Changes</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </div>

    <script src="edit-order.js"></script>
</body>

</html>
